<form [formGroup]="loginForm" (submit)="login()">
    <div fxFlex=100 fxLayout="row" fxLayoutAlign="center center" style="height: 100vh;">
        <mat-card fxFlex="center space-around" class="login-card" fxFlex="520px">
            <div fxLayout="column" fxLayoutAlign="center center">
                <h2>Store Login</h2>
                <div class="form-div">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Username</mat-label>
                        <input matInput autocomplete="off" formControlName="username" >
                        <mat-error *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">
                            {{ getErrorMessage('username', 'Username') }} </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-div">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'text' : 'password'" autocomplete="off" formControlName="password" >
                        <mat-error
                            *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                            {{ getErrorMessage('password', 'Password') }} </mat-error>
                    </mat-form-field>
                </div>
                <div class="button-div" fxLayoutAlign="end end">
                    <button mat-button type="submit" class="login-button" >Login</button>
                </div>
            </div>

        </mat-card>
    </div>
</form>
